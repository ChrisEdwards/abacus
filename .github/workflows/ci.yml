name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: ['1.23.x', '1.24.x']
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          check-latest: true

      - name: Run tests
        run: make test

  integration-test:
    name: Integration Test
    strategy:
      fail-fast: false
      matrix:
        backend: [bd, br]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'
          check-latest: true

      - name: Install bd
        if: matrix.backend == 'bd'
        run: |
          curl -sSfL https://github.com/steveyegge/beads/releases/download/v0.38.0/beads_0.38.0_linux_amd64.tar.gz | tar xz -C /usr/local/bin
          chmod +x /usr/local/bin/bd

      - name: Install br
        if: matrix.backend == 'br'
        run: |
          # Get latest version tag and download
          VERSION=$(curl -s https://api.github.com/repos/Dicklesworthstone/beads_rust/releases/latest | grep '"tag_name"' | sed -E 's/.*"([^"]+)".*/\1/')
          curl -sSfL "https://github.com/Dicklesworthstone/beads_rust/releases/download/${VERSION}/br-${VERSION}-linux_amd64.tar.gz" | tar xz -C /usr/local/bin
          chmod +x /usr/local/bin/br

      - name: Verify backend binary
        run: |
          which ${{ matrix.backend }}
          ${{ matrix.backend }} --version || ${{ matrix.backend }} version || true

      - name: Configure backend for tests
        run: |
          mkdir -p .abacus
          echo 'beads:' > .abacus/config.yaml
          echo '  backend: ${{ matrix.backend }}' >> .abacus/config.yaml

      - name: Run integration tests
        run: make test-integration VERBOSE=1

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'
          check-latest: true

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Run linter
        run: make lint

  build:
    name: Build
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'
          check-latest: true

      - name: Build binary
        run: make build

      - name: Verify binary exists (Unix)
        if: runner.os != 'Windows'
        run: test -f ./abacus

      - name: Verify binary exists (Windows)
        if: runner.os == 'Windows'
        run: Test-Path ./abacus.exe
        shell: pwsh
