name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.1.0)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  goreleaser:
    name: Build and Release with GoReleaser
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event.inputs.tag }}" != "" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          check-latest: true

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew:
    name: Update Homebrew Formula
    needs: goreleaser
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tap repository
        uses: actions/checkout@v4
        with:
          repository: ChrisEdwards/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Download checksums
        run: |
          VERSION=${{ needs.goreleaser.outputs.version }}
          curl -fsSL "https://github.com/ChrisEdwards/abacus/releases/download/${VERSION}/checksums.txt" -o checksums.txt
          cat checksums.txt

      - name: Extract SHA256 checksums
        id: checksums
        run: |
          # Extract checksums for all architectures
          DARWIN_AMD64_SHA=$(grep "darwin_amd64.tar.gz" checksums.txt | awk '{print $1}')
          DARWIN_ARM64_SHA=$(grep "darwin_arm64.tar.gz" checksums.txt | awk '{print $1}')
          LINUX_AMD64_SHA=$(grep "linux_amd64.tar.gz" checksums.txt | awk '{print $1}')
          LINUX_ARM64_SHA=$(grep "linux_arm64.tar.gz" checksums.txt | awk '{print $1}')

          echo "darwin_amd64_sha=$DARWIN_AMD64_SHA" >> $GITHUB_OUTPUT
          echo "darwin_arm64_sha=$DARWIN_ARM64_SHA" >> $GITHUB_OUTPUT
          echo "linux_amd64_sha=$LINUX_AMD64_SHA" >> $GITHUB_OUTPUT
          echo "linux_arm64_sha=$LINUX_ARM64_SHA" >> $GITHUB_OUTPUT

          echo "macOS Intel SHA256: $DARWIN_AMD64_SHA"
          echo "macOS ARM64 SHA256: $DARWIN_ARM64_SHA"
          echo "Linux AMD64 SHA256: $LINUX_AMD64_SHA"
          echo "Linux ARM64 SHA256: $LINUX_ARM64_SHA"

      - name: Update Homebrew formula
        run: |
          VERSION=${{ needs.goreleaser.outputs.version }}
          VERSION_NUMBER=${VERSION#v}

          mkdir -p homebrew-tap/Formula

          cat > homebrew-tap/Formula/abacus.rb << 'FORMULA_EOF'
          class Abacus < Formula
            desc "TUI viewer for Beads issue tracking"
            homepage "https://github.com/ChrisEdwards/abacus"
            version "VERSION_NUMBER"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/ChrisEdwards/abacus/releases/download/VERSION_TAG/abacus_VERSION_NUMBER_darwin_arm64.tar.gz"
                sha256 "DARWIN_ARM64_SHA"
              elsif Hardware::CPU.intel?
                url "https://github.com/ChrisEdwards/abacus/releases/download/VERSION_TAG/abacus_VERSION_NUMBER_darwin_amd64.tar.gz"
                sha256 "DARWIN_AMD64_SHA"
              end
            end

            on_linux do
              if Hardware::CPU.arm? && Hardware::CPU.is_64_bit?
                url "https://github.com/ChrisEdwards/abacus/releases/download/VERSION_TAG/abacus_VERSION_NUMBER_linux_arm64.tar.gz"
                sha256 "LINUX_ARM64_SHA"
              elsif Hardware::CPU.intel?
                url "https://github.com/ChrisEdwards/abacus/releases/download/VERSION_TAG/abacus_VERSION_NUMBER_linux_amd64.tar.gz"
                sha256 "LINUX_AMD64_SHA"
              end
            end

            def install
              bin.install "abacus"
            end

            test do
              assert_match version.to_s, shell_output("#{bin}/abacus --version")
            end
          end
          FORMULA_EOF

          # Replace placeholders
          sed -i "s/VERSION_NUMBER/$VERSION_NUMBER/g" homebrew-tap/Formula/abacus.rb
          sed -i "s/VERSION_TAG/$VERSION/g" homebrew-tap/Formula/abacus.rb
          sed -i "s/DARWIN_AMD64_SHA/${{ steps.checksums.outputs.darwin_amd64_sha }}/g" homebrew-tap/Formula/abacus.rb
          sed -i "s/DARWIN_ARM64_SHA/${{ steps.checksums.outputs.darwin_arm64_sha }}/g" homebrew-tap/Formula/abacus.rb
          sed -i "s/LINUX_AMD64_SHA/${{ steps.checksums.outputs.linux_amd64_sha }}/g" homebrew-tap/Formula/abacus.rb
          sed -i "s/LINUX_ARM64_SHA/${{ steps.checksums.outputs.linux_arm64_sha }}/g" homebrew-tap/Formula/abacus.rb

      - name: Commit and push formula
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/abacus.rb
          git commit -m "Update abacus to ${{ needs.goreleaser.outputs.version }}"
          git push
